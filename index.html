<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sestlabs — Sound for Cinema</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
        }
        .logo {
            max-width: 400px;
            width: 100%;
            margin-bottom: 24px;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #222;
            letter-spacing: 2px;
        }
        .coming-soon {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #888;
            text-align: center;
            line-height: 1.7;
        }
        .footer-email {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #666;
            letter-spacing: 1px;
        }
        .footer-email a {
            color: #0074d9;
            text-decoration: none;
        }
        .footer-email a:hover {
            text-decoration: underline;
        }
        #intro-logo {
            max-width: 400px;
            width: 100%;
            margin-bottom: 24px;
            display: block;
            background: none;
        }
        #static-logo {
            display: none; /* Скрыть изначально */
        }
    </style>
</head>
<body>
    <!-- Видео-анимация логотипа -->
    <video id="intro-logo"
        src="logo.mp4"
        autoplay
        muted
        playsinline
        style="background: transparent;">
    </video>
    <!-- Основной статичный логотип (после проигрыша видео) -->
    <img src="seslabs.png" alt="Sestlabs logo" class="logo" id="static-logo">
    <div class="subtitle">SOUND FOR CINEMA</div>
    <div class="coming-soon">
        Tezliklə açılacaq<br>
        Coming soon<br>
        Скоро открытие
    </div>
    <div class="footer-email">
        <a href="mailto:studio@seslabs.az">studio@seslabs.az</a>
    </div>

    <script>
      const intro = document.getElementById('intro-logo');
      const logo = document.getElementById('static-logo');
      intro.addEventListener('ended', function() {
        intro.style.display = "none";
        logo.style.display = "block";
      }, false);
      intro.addEventListener('error', function() {
        intro.style.display = "none";
        logo.style.display = "block";
      });
    </script>
</body>
</html>
